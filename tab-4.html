<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela 4</title>

    <style>

        table{
            border: solid 1px black;
            border-collapse: collapse;
            width: 400px;
            height: 200px;
            text-align: center;
            background-color: beige;
        }

        th, td{
            border: solid 2px black;
        }

        caption{
            margin-bottom: 10px;
        }

    </style>

</head>
<body>

    <table>
        <tr>
            <td><b>Nome</b></td>
            <td>Livia</td>
        </tr>

        <tr>
            <td rowspan="2"><b>Telefone</b></td>
            <td>(11) 9327-2875</td>
        </tr>

        <tr>
            <td>(11) 2384-8762</td>
        </tr>
    </table>    
</body>
</html>
