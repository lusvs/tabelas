<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas 1</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }

        table{
            border: 2px solid black;
            border-collapse: collapse;
            width: 400px;
            height: 400px;
            text-align: center;
            background-color: antiquewhite;

        }

        tr, td{
            border: 1px solid black;
        }
    </style>

</head>
<!--Tags usadas em tebelas 
        *table: para construir a tabela
        *tr: define a linha (row)
        *td: define o conteudo da celula (data)
        *th: titulo da coluna (header)
        *caption: titulo da tabela
        *tbody: corpo da tabela 
        *tfoot: rodape da tabela 
        *colspan: mescl uma coluna
        *rowspan: mescla uma linha
    -->
<body>
    <h1>construindo tabelas</h1>
    
    <table>
        <tr> <!--1 linha-->
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>

        <tr>   <!--2 linha-->
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>

        <tr> <!--3 linha-->
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
    </table>

</body>
</html>
